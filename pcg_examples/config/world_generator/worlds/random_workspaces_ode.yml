physics: !find pcg_examples/config/world_generator/physics/default_ode.yml
constraints:
- name: cylinders
  type: workspace
  frame: world
  geometry: 
    type: area
    description:
      points: 
      - [-15, -15, 0]
      - [-15, -5, 0]
      - [-5, -5, 0]
      - [-5, -15, 0]
- name: spheres
  type: workspace
  frame: world
  geometry: 
    type: area
    description:
      points: 
      - [5, -15, 0]
      - [5, -5, 0]
      - [15, -5, 0]
      - [15, -15, 0]
- name: boxes
  type: workspace
  frame: world
  geometry: 
    type: area
    description:
      points: 
      - [-5, 5, 0]
      - [-5, 15, 0]
      - [5, 15, 0]
      - [5, 5, 0]
